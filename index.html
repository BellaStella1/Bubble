<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إيموجي فراولة</title>
  <style>
    html,body{height:100%;margin:0;font-family:Arial,sans-serif}
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#ffe6f0,#fff0f8);
      text-align:center;
    }
    .emoji{
      font-size:clamp(48px,10vw,128px);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="emoji">🍓</div>
  </div>
</body>
</html>
